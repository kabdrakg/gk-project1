<script>
    // 1. Почему код даёт именно такие результаты? 
    var a = 1,
        b = 1, c, d;
    c = ++a;       /* сначала увеличение а на 1, затем присвоение его значения с.
                    Следовательно с = 2 и а = 2*/
    alert(c);           // 2
    d = b++;       /*  в данном случае сначала идет присвоение значению, а потом увеличение на 1.
                    Следовательно d = 1, b = 2*/
    alert(d);           // 1
    c = (2 + ++a);  /*Из первого пункта а = 2, здесь увеличение на 1  и сложение с 2, 
                    Следовательно a = 3, c = 2 + 3 =5*/
    alert(c);            // 5
    d = (2 + b++);  /* Сначала сложение, затем инкремент значения b
                    Следовательно d = 4, b = 3*/
    alert(d);           // 4
    alert(a);           // 3
    alert(b);           // 3
</script>
