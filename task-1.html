<script>
    /*1. Написать функцию, преобразующую число в объект.
    Передавая на вход число от 0 до 999, мы должны получить на выходе объект,
    в котором в соответствующих свойствах описаны единицы, десятки и сотни.
    Например, для числа 245 мы должны получить следующий объект: {‘единицы’: 5, ‘десятки’: 4, ‘сотни’: 2}.
    Если число превышает 999, необходимо выдать соответствующее сообщение с помощью console.log и вернуть пустой объект.
    */

    function getObject(num) {
        console.log(num)
        var object = {};
        if (isNaN(num) || !isFinite(num)) {
            console.log('Вы ввели недопустимый символ');
            return object;
        }
        if (num < 0) {
            console.log('Число меньше 0. Введите число от 0 до 999');
            return object;
        } else if (num > 999) {
            console.log('Число превышает 999. Введите число от 0 до 999');
            return object;
        }
        var mass = num.split('');
        while (mass.length < 3) {
            mass.unshift(0);
        }
        /* // Второй вариант записи в массив 0
        for (var i = mass.length; i < 3; i++) {
            mass.unshift(0);
        }
        */
        //Варианит определения разраяда из массива
        object = {
            "единицы": parseInt(mass[2]),
            "десятки": parseInt(mass[1]),
            "сотни": parseInt(mass[0]),
        }
        /* // Вариант определения разраяда с помощью тернарного оператора
        object = {
            "единицы": parseInt(mass[2] ? mass[2] : mass[1] ? mass[1] : mass[0] ? mass[0] : 0),
            "десятки": parseInt(mass[1] ? mass[1] : mass[0] ? mass[0] : 0),
            "сотни": parseInt(mass[0] ? mass[0] : 0),
        }
        */
        return object;
    }

    var num = prompt('Введите целое цисло от 0 до 999');
    var result = getObject(num);

    console.log(result);
</script>
