<script>
    /*
    7) *Сравнить null и 0. Попробуйте объяснить результат.
    */

    alert(null == 0);  // (1) false
    alert(null > 0);   // (2) false
    alert(null >= 0);  // (3) true
    /*Нестрогое равенство(==) сравнивает сам null и 0, а в правилах языка javascript есть следующее
         null и undefined равны друг другу и не равны ничему другому, из этого правила следует, что null не может быть равен 0.
    А операторы сравнения приводят null к числу 0,  поэтому во 2 случае false,
    а в 3-м случае true
</script>
