<script>
    /*
    5. Реализовать основные 4 арифметические операции в виде функций с двумя параметрами. 
    Обязательно использовать оператор return.
    */
    function sum(a, b) {
        return (a + b);
    }
    function difference(a, b) {
        return (a - b);
    }
    function division(a, b) {
        return (a / b);
    }
    function product(a, b) {
        return (a * b);
    }
    /*
    6. Реализовать функцию с тремя параметрами: function mathOperation(arg1, arg2, operation),
    где arg1, arg2 – значения аргументов, operation – строка с названием операции.
    В зависимости от переданного значения операции выполнить одну из арифметических операций (использовать функции из пункта 5) и вернуть полученное значение (использовать switch).
    */

    function mathOperation(arg1, arg2, operation) {
        switch (operation) {
            case "+":
                return sum(arg1, arg2);
            case "-":
                return difference(arg1, arg2);
            case "/":
                return division(arg1, arg2);
            case "*":
                return product(arg1, arg2);
        }
    }

    var a = +prompt("Введите значение arg1");
    var b = +prompt("Введите значение arg2");
    var c = prompt("Введите значение operation");
    var result = mathOperation(a, b, c);
    alert(result);
</script>
